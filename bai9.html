<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nối 2 mảng</h2>

<script>

  let a = +prompt('Nhap so phan tu mang a: ')
  let b = +prompt('Nhap so phan tu mang b: ')
  let arrA = [];
  let arrB = [];
  for (let i = 0; i < a; i ++) {
    let x = +prompt('Them phan tu vao mang A');
    arrA.push(x);
  }
  for (let i = 0; i < b; i ++) {
    let x = +prompt('Them phan tu vao mang B');
    arrB.push(x);
  }
  let c = [];
  c = arrA.concat(arrB)
  alert(c)
</script>
</body>
</html>
