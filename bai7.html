<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap so luong phan tu cua mang A')
    let arr = []
    let indexNumber;

    function pushNumber() {
        for (let i = 0; i < a; i ++)  {
            let x = +prompt('Nhap phan tu cua mang')
            arr.push(x);
        }
    }
    function findNumber(array) {
        let number = +prompt('Nhap phan tu can tim')
        for (let i = 0; i < array.length; i++) {
            if (array[i] === number) {
                alert('So ' +number+ ' thuoc mang A')
                indexNumber = i;
            }
        }
        return number;
    }
    function deleteNumber(array) {
        array.splice(indexNumber, 1)
    }
    pushNumber();
    findNumber(arr);
    deleteNumber(arr)

    console.log(arr)
</script>
</body>
</html>
