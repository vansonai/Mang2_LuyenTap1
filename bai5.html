<h2> đếm số nguyên trong chuỗi</h2>
<script>

function demSoAm() {
    let arr = [2, -51, -7, 82, -4, 2, 9, -11, 15, 9]
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++
        }
    }
    return count;
}

console.log(demSoAm())

</script>
